<html>
<head>
<title>Search General</title>
<link rel="stylesheet" href="mystyle.css">
<link rel="icon" href="https://image.flaticon.com/icons/png/512/5208/5208501.png">
<script type="text/javascript">
function performSearch() {
    var searchTerm = encodeURIComponent(document.getElementById('searchField').value);
    window.open('http://www.google.com/search?q=' + searchTerm, 'new_window_1');
    window.open('http://search.yahoo.com/search?p=' + searchTerm, 'new_window_2');
	window.open('https://duckduckgo.com/?q=' + searchTerm, 'new_window_3');
	window.open('https://www.bing.com/search?q=' + searchTerm, 'new_window_4');
	window.open('https://www.qwant.com/?l=nl&q=' + searchTerm, 'new_window_5');
	Window.open('https://peekier.com/#!' + searchTerm, 'new_window_6');

}
</script>
</head>

<body>
<form onsubmit="performSearch(); return false;">

<div class="box"> 
  <div class="container-1"> 

<input id="searchField" type="text" size="40" placeholder="Search the site..." />
<input type="submit" value="Enter" style="height:50px; width:100px; text-align: center; margin: 30px 0;" />

  </div> 
</div>

</form>
</body>
</html>
